{% extends 'base.html' %}

{% block content %}
<section>
    <div class="mt-6 mb-5">
        <div class="d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-12 col-md-8 col-lg-4">
                        <div class="card card-bg">
                            <div class="card-body p-5">
                                {% if status == 'pass_change' %}
                                <p class="h3 mb-5 text-center">Ваш пароль успешно изменен!</p>
                                <div>
                                    <p class="mb-0  text-center">
                                        <a href="{% url 'home' %}" class="text-primary fw-bold">Главная</a>
                                    </p>
                                </div>
                                {% else %}
                                <p class="h3 mb-5 text-center">Изменение пароля не производилось!</p>
                                <div>
                                    <p class="mb-0  text-center">
                                        <a href="{% url 'home' %}" class="text-primary fw-bold">Главная</a>
                                    </p>
                                </div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
