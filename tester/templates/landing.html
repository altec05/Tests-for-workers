{% extends 'base.html' %}
{% block content %}
<section class="py-0">
    <div class="bg-holder"
         style="background-image:url(static/assets/img/illustrations/bg.png);
         background-position:left center;
         background-size:auto 816px">
    </div>

    <div class="container">
    <div class="row align-items-center min-vh-100">
        <div class="col-md-7 col-xl-7 pt-9 text-md-start text-center">
            <h1 class="display-2 text-light fw-thin">
                Система для
                <br class="d-none d-xl-block" />
                <strong class="fw-bolder">тестирования </strong> сотрудников
            </h1>
            <p class="fs-2 text-400">
                Для поддержание уровня знаний и компетенций,
                <br class="d-none d-xxl-block" />
                а также получения и закрепление новых
                <br class="d-none d-xxl-block" />
            </p>
            <br class="d-none d-xxl-block" />
            <br class="d-none d-xxl-block" />
            <p class="fs-2 text-600 mt-3">
                Еще не регистрировались?
            </p>
            <a class="btn btn-primary btn-ensurance mt-1" href="{% url 'register' %}"><span class="fas fa-chevron-right fa-xs btn-icon"></span><span class="btn-text">Регистрация</span></a>
        </div>

        <div class="col-md-5 col-xl-5 pe-xxl-0">
            <div class="card card-bg hero-header-form">
                <div class="card-body p-4 p-xl-6">
                    <h2 class="text-100 text-center">Вход</h2>
                    <form action="{% url 'landingLogin' %}" method="POST" class="mb-3">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input class="form-control input-box form-ensurance-header-control"
                                   id="floatingName"
                                   type="text"
                                   name="username"
                                   placeholder="name"/>
                            <label for="floatingName">Логин</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control input-box form-ensurance-header-control"
                                   id="floatingPassword"
                                   type="password"
                                   name="password"
                                   placeholder="••••••••"/>
                            <label for="floatingPassword">Пароль</label>
                        </div>
                        <div class="col-12 d-grid">
                            <button class="btn btn-primary rounded-pill" type="submit">Войти</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
{% endblock %}
