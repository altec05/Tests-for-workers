{% extends 'base.html' %}
{% block content %}
    <section>
        <main class="mt-5 mb-5">
            <div class="container">
                <div class="main-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="card p-3 card-soft-primary">
                                <div class="card-body">
                                    <div class="d-flex flex-column align-items-center text-center">
                                        <div class="mt-1">
                                            <div class="text-center">
                                                <div class="col-12 d-grid">
                                                    <div class="fs-0 fw-normal mb-3 text-600">
                                                        <p class="h2">"{{ user.username }}"</p>
                                                        <hr>
                                                    </div>
                                                </div>
                                                <div class="col-12 d-grid">
                                                    <a class="btn btn-danger rounded-pill my-2"
                                                       href="{% url 'my_profile' %}">Мой профиль</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="card p-3 h-100 card-soft-primary">
                                <div class="profile-card-body">
                                    <div class="row mb-3">
                                        <div class="col-12">
                                            <h6 class="fw-bold fs-1 text-200 my-3">Тесты</h6>
                                        </div>
                                    </div>
                                    <div>
                                        {% for test in tests %}
                                            <div class="message-card card-soft-primary mt-4">
                                                <div class="card-body px-4">
                                                    <span class="text-end">{{ test.published }}</span>
                                                    <h6 class="fs--1 text-400 py-3">{{ test.name }}</h6>
                                                    <div class="text-center mb-3">
                                                        <a href="{% url 'tests:display_test' test.id %}"
                                                           class="btn btn-primary rounded-pill btn-sm">Пройти</a>
                                                    </div>
                                                </div>
                                            </div>
                                        {% endfor %}
                                    </div>
                                    <div class="my-4">{% include 'pagination.html' with queryset=quizzes custom_range=custom_range %}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
{% endblock %}
